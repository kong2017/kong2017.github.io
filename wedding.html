<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kathy and Eugene Wedding Checklist</title>
    <!-- Bootstrap and jQuery -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="attendance.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- My own Javascript -->
    <script src="wedding.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Wedding Checklist</h1>
      <div>
       <div class="list-group">
          <div> <button type="button" class="list-group-item">Book venue and put down deposit</button> </div>
          <div> <button type="button" class="list-group-item">Reserve room block for hotels</button> </div>
          <div> <button type="button" class="list-group-item">Hire wedding planner</button> </div> 
          <div> <button type="button" class="list-group-item">Email save the dates</button> </div>
          <div> <button type="button" class="list-group-item">Decide on floral arrangements</button> </div>
          <div> <button type="button" class="list-group-item">Ask friends to be a part of bridal party</button> </div>
          <div> <button type="button" class="list-group-item">Book photographer</button> </div>
          <div> <button type="button" class="list-group-item">Decide on band or DJ</button> </div>
          <div> <button type="button" class="list-group-item">Decide on menu and wine list</button> </div>
          <div> <button type="button" class="list-group-item">Buy wedding dress & tux</button> </div>
          <div> <button type="button" class="list-group-item">Mail out invitations</button> </div>
          <div> <button type="button" class="list-group-item">Hair and makeup trial</button> </div>
          <div> <button type="button" class="list-group-item">Wedding dress fittings</button> </div>
      </div>
  
        </div>
      </div>
    </div>
  </body>
